

<div class="m-2">
    <input type="text" class="form-control" (input)="onUpdateServerName($event)" />
    <input type="text" class="form-control" [(ngModel)]="serverName" />

    <p>{{ serverName }}</p>
    <input type="text" class="form-control" id="newServerInput"/>
    <button class="btn btn-primary" [disabled]="!allowNewServer" (click)="addServer($event)">Add Server</button>
    <button class="btn btn-primary" (click)="onCreateServer()">{{serverCreationStatus}}</button>
    <app-server *ngFor="let server of servers"></app-server>
    
    <button class="btn btn-primary" (click)="toggleActiveBtn()">{{activateBtn}}</button>
    <!-- <section [hidden]="hideSection"> -->
    <section *ngIf="hideSection">
        <h4>je ne suis plus cach√© !!</h4>
    </section>
    <button type="button" class="btn btn-info d-block"  (click)="onHideShowSection()">{{hideSection?'hide':'show'}}</button>

</div>
