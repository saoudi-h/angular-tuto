<h2>Todo List</h2>
<app-servers></app-servers>
<div>
  <input type="text" [(ngModel)]="newTask" (keyup.enter)="addTask()" placeholder="Ajouter une tÃ¢che...">
  <button (click)="addTask()">Ajouter</button>
</div>

<ul>
  <li *ngFor="let task of tasks">
    <input type="checkbox" [(ngModel)]="task.done" (change)="updateTask(task)">
    <span [ngClass]="{'done': task.done}">{{ task.description }}</span>
    <button (click)="deleteTask(task)">Supprimer</button>
  </li>
</ul>
